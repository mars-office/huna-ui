<h2 mat-dialog-title>{{'ui.header.versionDetails.versionDetails' | translate}}</h2>
<mat-dialog-content class="mat-typography">
  <b>{{ version }}</b> <br />
  {{versionDetails}}
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button color="warn" mat-dialog-close cdkFocusInitial>{{'ui.header.versionDetails.close' | translate}}</button>
</mat-dialog-actions>
